<div class="w-[full] h-[400px] border-[1px] border-gray-500 rounded-lg col-span-1 relative overflow-hidden" [routerLink]="'./'+id">
    <div class="overflow-hidden">
        <img [src]="picture" alt="" class="w-full h-full">
    </div>
    <div class="absolute backdrop-blur-lg border-t-[1px] border-t-gray-500 bottom-0 w-full h-[100px] px-4 py-4">
        <h2>{{title}} </h2>
        <p class="text-gray-500"> {{content}} </p>
    </div>
</div>
