<app-navbar></app-navbar>
<div class="main-container h-[100vh] mb-36">
  <h1 class="mb-2">Articles</h1>
  <p class="mb-16 text-sm text-gray-500">Recent tech & club news </p>
  <div class="w-[80%] grid grid-cols-2 gap-6 items-center ">
        <ng-container *ngFor="let article of articles  ">
            <app-article [title]="article.title" [content]="article.content" [picture]="article.picture" [id]="article._id"></app-article>
        </ng-container>
  </div>
</div>
<app-footer></app-footer>
