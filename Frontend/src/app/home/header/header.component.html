      </span>

    </h1>
    <p class="text-gray-500">Ready to share your <span class="underline-offset-4 underline decoration-dashed decoration-main">creativity</span> and solve <span class="underline-offset-4 underline decoration-wavy decoration-main">problems</span>?</p>
