<div class="bg-[#0D0D0D] w-[70em] h-52 rounded-xl grid grid-cols-8 py-4 hover:shadow-main hover:shadow-sm transition-all ">
    <div class="col-span-2 border-r-[1px] border-r-[#272727] overflow-hidden " >
    </div>
    <div class="col-span-6 px-6 py-2">
        <h2 class="mb-4">{{title}}</h2>
        <p class="text-gray-300">{{desc | shorten : 'lg'}} </p>
        <div class="flex justify-around mt-8">
            <div class="flex space-x-2">
                <lucide-icon name="users-2"></lucide-icon> <span>{{participants}} Participants</span>
            </div>
            <div class="flex space-x-2">
                <lucide-icon name="calendar-days"></lucide-icon> <span>{{date.date_start | date : 'dd MMMM YYYY'}} </span>
            </div>
        </div>
    </div>
</div>
