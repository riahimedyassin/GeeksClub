<div
  class="mt-18 text-white col-span-2 border-r-[1px] border-r-gray-500 h-[100vh] bg-deepblack "
>
  <ul>
    <li routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <lucide-angular name="Home"></lucide-angular>
      <p>Home</p>
    </li>
    <li routerLinkActive="active"  routerLink="/dashboard/events">
      <lucide-angular name="calendar-days"></lucide-angular>
      <p>Events</p>
    </li>
    <li routerLinkActive="active" routerLink="/dashboard/forums" >
        <lucide-angular name="messages-square"></lucide-angular>
        <p>Forums</p>
    </li>
    <li routerLinkActive="active" routerLink="/dashboard/leaderboard">
        <lucide-angular name="align-start-horizontal"></lucide-angular>
        <p>Leaderboard</p>
    </li>
    <li routerLinkActive="active" routerLink="/dashboard/leaderboard">
      <lucide-angular name="brain"></lucide-angular>
      <p>GPT</p>
  </li>
    <li routerLink="profile" routerLinkActive="active" >
        <lucide-angular name="settings"></lucide-angular>
        <p>Settings</p>
    </li>
  </ul>
</div>
