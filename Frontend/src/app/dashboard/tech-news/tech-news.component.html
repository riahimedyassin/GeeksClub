<div class="px-24 py-12">
  <h1>Recent Tech News</h1>
  <p class="text-gray-500 text-sm mt-2">Recent Tech and AI news all in our hands</p>
  <ng-container *ngIf="news; else load">
    <div class="grid grid-cols-4 gap-4 items-center justify-center mt-24">
      <a
        *ngFor="let n of news"
        class="col-span-1 h-52 bg-deepblack hover:bg-second transition-all rounded-lg flex items-center justify-center flex-col px-4 py-2 overflow-hidden"
        [href]="n.url"
        target="_blank"
      >
        <img [src]="n.image" alt="" class="h-[40%] w-[80%]" *ngIf="n.image" />
        <h5>{{ n.title }}</h5>
        <p class="text-gray-500 text-sm">{{ n.body | shorten : "sm" }}</p>
        <div class="flex"></div>
      </a>
    </div>
  </ng-container>
</div>
<ng-template #load>
  <app-loading></app-loading>
</ng-template>
<ng-container *ngIf="error">
  <div class="bg-red-500 flex items-center gap-4 w-full h-full">
    <lucide-angular name="x-circle"></lucide-angular>
    <h1>Error Fetching data : Please try again later</h1>
  </div>
</ng-container>
